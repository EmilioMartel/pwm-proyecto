<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../shared/header/headerSinLogin.css" />
    <link rel="stylesheet" href="../../shared/footer/footer.css" />
    <link rel="stylesheet" href="login.css" />
    <script src="../../xlu-include-file.js"></script>
    <title>Login</title>
  </head>
  <body>
    <header
      id="main_header"
      xlu-include-file="../../shared/header/headerSinLogin.html"
    >
      <!--<h1>This is the header of the website</h1>-->
    </header>

    <main>
      <div class="login-section">
        <h1>¡BIENVENIDO A TIMEMINDER!</h1>
        <img
          src="../../assets/images/imagen-usuario.png"
          alt="Imagen de incio de sesion"
          id="login-section"
        />

        <form class="form">
          <div class="form_container">
              <div class="form_group">
                  <input type="text" id="mail" class="form_input" placeholder=" ">
                  <label for="mail" class="form_label">Correo:</label>
                  <span class="form_line"></span>
              </div>
              <div class="form_group">
                  <input type="text" id="password" class="form_input" placeholder=" ">
                  <label for="password" class="form_label">Contraseña:</label>
                  <span class="form_line"></span>
              </div>
          </div>
      </form>

        <p>
          <a href="#" aria-labelledby="olvide-contrasena">¿Olvidé mi contraseña?</a>
        </p>

        <button class="boton" onclick="window.location.href='../../time-minder/diary/diary.html'">Iniciar sesión</button>
      </div>
    </main>

    <footer id="main_footer" xlu-include-file="../../shared/footer/footer.html">
      <!--<h1>This is the footer of the website</h1>-->
    </footer>

    <script>
      xLuIncludeFile();
    </script>
  </body>
</html>
