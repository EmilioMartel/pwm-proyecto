<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
<div class="login-section">
    <h1>¡BIENVENIDO A TIMEMINDER!</h1>
    <img src="../../assets/images/imagen-usuario.png" alt="Imagen de incio de sesion" id="login-section">

    <label for="correo">Correo:</label>
    <input type="text" id="correo" name="correo" placeholder="Ingrese su correo">

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña">

    <p><a href="#" aria-labelledby="olvide-contrasena">¿Olvidé mi contraseña?</a></p>

    <button class="boton">Login</button>
</div>
</body>

</html>
