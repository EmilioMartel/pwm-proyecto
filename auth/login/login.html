<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../shared/header/headerSinLogin.css" />
    <link rel="stylesheet" href="../../shared/footer/footer.css" />
    <link rel="stylesheet" href="login.css" />
    <script src="../../xlu-include-file.js"></script>
    <title>Login</title>
  </head>
  <body>
    <header
      id="main_header"
      xlu-include-file="../../shared/header/headerSinLogin.html"
    >
      <!--<h1>This is the header of the website</h1>-->
    </header>

    <main>
      <div class="login-section">
        <h1>¡BIENVENIDO A TIMEMINDER!</h1>
        <img
          src="../../assets/images/imagen-usuario.png"
          alt="Imagen de incio de sesion"
          id="login-section"
        />

        <form>
          <label for="correo">Correo:</label>
          <input
            type="text"
            id="correo"
            name="correo"
            placeholder="Ingrese su correo"
          />

          <label for="contrasena">Contraseña:</label>
          <input
            type="password"
            id="contrasena"
            name="contrasena"
            placeholder="Ingrese su contraseña"
          />
        </form>

        <p>
          <a href="#" aria-labelledby="olvide-contrasena"
            >¿Olvidé mi contraseña?</a
          >
        </p>

        <button class="boton"> 
          <a href="../../time-minder/diary/diary.html">Iniciar sesión</a>
        </button>
      </div>
    </main>

    <footer id="main_footer" xlu-include-file="../../shared/footer/footer.html">
      <!--<h1>This is the footer of the website</h1>-->
    </footer>

    <script>
      xLuIncludeFile();
    </script>
  </body>
</html>
