<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME MINDER</title>
    <link rel="stylesheet" href="../../font.css">
    <link rel="stylesheet" href="sign-in.css">
    <link rel="stylesheet" href="../../shared/header/headerSinLogin.css">
    <link rel="stylesheet" href="../../shared/footer/footer.css">
    <script src="../../xlu-include-file.js"></script>
</head>
<body>

    <header id="main_header" xlu-include-file="../../shared/header/headerSinLogin.html">

    </header>

    <form class="form" action="../login/login.html" method="post" id="signinForm">
        <div class="form_container">

            <div class="form_line_group">
                <div class="form_group">
                    <input type="text" id="name" class="form_line_input" placeholder=" " required pattern="[A-Za-z\s]+">
                    <label for="name" class="form_label">Nombre:</label>
                    <span class="form_line"></span>
                    <div class="error-message" id="nameError"></div>
                </div>
                <div class="form_group">
                    <input type="text" id="surname" class="form_line_input" placeholder=" " required pattern="[a-zA-Z\ ]+">
                    <label for="surname" class="form_label">Apellidos:</label>
                    <span class="form_line"></span>
                </div>
            </div>

            <div class="form_group">
                <input type="text" id="mail" class="form_input" placeholder=" " required
                pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$">
                <label for="mail" class="form_label">Correo:</label>
                <span class="form_line"></span>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form_group">
                <input type="password" id="password" class="form_input" placeholder=" " required
                minlength="6">
                <label for="password" class="form_label">Crear contraseña:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="password" id="confirm_password" class="form_input" placeholder=" " required
                minlength="6">
                <label for="confirm_password" class="form_label">Confirmar contraseña:</label>
                <span class="form_line"></span>
            </div>

            <div class="form_line_join_group">
                <input id="TermYCond" type="checkbox" name="TermYCond">
                <label for="TermYCond"><a href="#" class="link">Terminos y condiciones</a></label>
            </div>

            <button class="form_submit" href="../login/login.html">Registrarse</button>
        </div>
    </form>

    <footer id="main_footer" xlu-include-file="../../shared/footer/footer.html">
        
    </footer>

</body>



</html>

<script>
    xLuIncludeFile();

    window.onload = function() {
        var name = document.getElementById("name");
        
        // Establecer un mensaje de validación personalizado en función de la validez inicial del campo
        if (!name.value) {
            name.setCustomValidity("Por favor, introduce tu nombre."); // Mensaje si el campo está vacío
        } else if (!name.validity.valid) {
            name.setCustomValidity("Ha funcionado!"); // Mensaje para cualquier otra validación que falle
        } else {
            name.setCustomValidity(""); // Limpia el mensaje si no hay errores de validación
        }

        name.addEventListener('input', function() {
            if (name.validity.valueMissing) {
                // El campo es requerido y está vacío.
                name.setCustomValidity("Ha funcionado!");
            } else {
                // El campo no está vacío y cumple con cualquier otra restricción.
                name.setCustomValidity(""); // Se debe limpiar el mensaje personalizado
            }
        });
    };

    


</script>
