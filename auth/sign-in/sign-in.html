<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME MINDER</title>
    <link rel="stylesheet" href="../../font.css">
    <link rel="stylesheet" href="sign-in.css">
    <link rel="stylesheet" href="../../shared/header/headerSinLogin.css">
    <link rel="stylesheet" href="../../shared/footer/footer.css">
    <script src="../../xlu-include-file.js"></script>
</head>
<body>

    <header id="main_header" xlu-include-file="../../shared/header/headerSinLogin.html">

    </header>

    <form class="form" action="../login/login.html" method="post" id="signinForm">
        <div class="form_container">

            <div class="form_line_group">
                <div class="form_group" id="grupo__name">
                    <input type="text" id="name" name="name" class="form_line_input" placeholder=" " required pattern="[\w]+">
                    <label for="name" class="form_label">Nombre:</label>
                    <span class="form_line"></span>
                    <div class="error-message" id="nameError"></div>
                </div>
                <div class="form_group" id="grupo__surname">
                    <input type="text" id="surname" name="surname" class="form_line_input" placeholder=" " required pattern="[\w\s]+">
                    <label for="surname" class="form_label">Apellidos:</label>
                    <span class="form_line"></span>
                </div>
            </div>

            <div class="form_group">
                <input type="text" id="mail" name="mail" class="form_input" placeholder=" " required
                pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$">
                <label for="mail" class="form_label">Correo:</label>
                <span class="form_line"></span>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form_group">
                <input type="password" id="password" name="password" class="form_input" placeholder=" " required
                minlength="6">
                <label for="password" class="form_label">Crear contraseña:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="password" id="confirm_password" name="confirm_password" class="form_input" placeholder=" " required
                minlength="6">
                <label for="confirm_password" class="form_label">Confirmar contraseña:</label>
                <span class="form_line"></span>
            </div>

            <div class="form_line_join_group">
                <input id="TermYCond" type="checkbox" name="TermYCond">
                <label for="TermYCond"><a href="#" class="link">Terminos y condiciones</a></label>
            </div>

            <button type="submit" class="form_submit">
                Registrarse
            </button>
        </div>
    </form>

    <footer id="main_footer" xlu-include-file="../../shared/footer/footer.html">
        
    </footer>

</body>



</html>


<script>
    xLuIncludeFile();

    document.getElementById('signinForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        var nombre = document.getElementById('name').value.trim();
        var apellidos = document.getElementById('surname').value.trim();
        var emailInput = document.getElementById('mail');
        var contrasena = document.getElementById('password').value.trim();
        var confirm_contrasena = document.getElementById('confirm_password');
        var value_confirm_contrasena = document.getElementById('confirm_password').value.trim();

        var error = false;

        emailInput.addEventListener('input', function() {
            if (!emailInput.validity.valid) {
                emailInput.setCustomValidity('Por favor, introduce una dirección de correo electrónico válida.');
                error = true;
            } else {
                emailInput.setCustomValidity('');
            }
        });

        if(contrasena === value_confirm_contrasena){
            confirm_contrasena.setCustomValidity('');
        }else{
            error = true;
            confirm_contrasena.setCustomValidity('Las contraseñas no son iguales');
            console.log(contrasena);
            console.log(value_confirm_contrasena);
        }

        if (!error){
            document.getElementById("signinForm").reset();
            window.location.href = '../login/login.html';
        }
    
    });

</script>
