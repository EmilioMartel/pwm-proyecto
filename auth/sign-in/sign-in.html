<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME MINDER</title>
    <link rel="stylesheet" href="../../font.css">
    <link rel="stylesheet" href="sign-in.css">
    <link rel="stylesheet" href="../../shared/header/headerSinLogin.css">
    <link rel="stylesheet" href="../../shared/footer/footer.css">
    <script src="../../xlu-include-file.js"></script>
</head>
<body>

    <header id="main_header" xlu-include-file="../../shared/header/headerSinLogin.html">

    </header>

    <form class="form">
        <div class="form_container">

            <div class="form_line_group">
                <div class="form_group">
                    <input type="text" id="name" class="form_line_input" placeholder=" ">
                    <label for="name" class="form_label">Nombre:</label>
                    <span class="form_line"></span>
                </div>
                <div class="form_group">
                    <input type="text" id="surname" class="form_line_input" placeholder=" ">
                    <label for="surname" class="form_label">Apellidos:</label>
                    <span class="form_line"></span>
                </div>
            </div>

            <div class="form_group">
                <input type="text" id="mail" class="form_input" placeholder=" ">
                <label for="mail" class="form_label">Correo:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" id="password" class="form_input" placeholder=" ">
                <label for="password" class="form_label">Crear contraseña:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" id="confirm_password" class="form_input" placeholder=" ">
                <label for="confirm_password" class="form_label">Confirmar contraseña:</label>
                <span class="form_line"></span>
            </div>

            <div class="form_line_join_group">
                <input id="TermYCond" type="checkbox" name="TermYCond">
                <label for="TermYCond"><a href="#" class="link">Terminos y condiciones</a></label>
            </div>

            <a class="form_submit" href="../login/login.html">Registrarse</a>
        </div>
    </form>

    <footer id="main_footer" xlu-include-file="../../shared/footer/footer.html">
        
    </footer>

    <script>
        xLuIncludeFile();
    </script>

</body>



</html>
