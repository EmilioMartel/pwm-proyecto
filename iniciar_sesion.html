<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesión</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: lightskyblue;
            padding: 10px;
            color: white;
            text-align: center;
        }

        #logo {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        nav {
            display: inline-block;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .idiomas {
            display: inline-block;
            position: relative;
            margin-right: 20px;
        }

        .idiomas:hover ul {
            display: block;
        }

        .idiomas ul {
            display: none;
            position: absolute;
            background-color: #333;
            padding: 10px;
            list-style: none;
            margin: 0;
        }

        .idiomas ul li {
            margin-bottom: 5px;
        }

        .boton {
            background-color: black;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .boton:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

<header>
    <img src="" alt="Logo" id="logo">
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Planes</a>
    </nav>
    <div class="idiomas">
        <span>Idiomas</span>
        <ul>
            <li><a href="#">Español</a></li>
            <li><a href="#">Inglés</a></li>
        </ul>
    </div>
    <button class="boton">Iniciar Sesión</button>
    <button class="boton">Registrarse</button>
</header>

</body>
</html>
