<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0">
        <title>TIME MINDER</title>
        <link rel="stylesheet" href="style/estilo.css">
    </head>

    <header>
        <div class="inline">
            <img src="imagenes/prueba.jpg" id="logo" alt="">
        </div>
        <nav id="noSesionHeader" class="inline">
            <a href="">Inicio</a>
            <a href="">Planes</a>
        </nav>
        <div class="right inline">
            <button >Login</button>
            <button >Sign Up</button>
        </div>

    </header>

    <main>
        <form >
            <label for="nombre">Nombre:</label>
            <input class="block" id="nombre" name="nombre">

            <label for="apellidos">Apellidos:</label>
            <input class="block" id="apellidos" name="apellidos">

            <label for="correo">Correo:</label>
            <input class="block" id="correo" name="correo">

            <label for="crearContraseña">Crear contraseña:</label>
            <input class="block" id="crearContraseña" name="crearContraseña">

            <label for="confirmarContraseña">Confirmación de contraseña:</label>
            <input class="block" id="confirmarContraseña" name="ConfirmarContraseña">

            <input id="TermYCond" type="checkbox" name="TermYCond">
            <label for="TermYCond">Terminos y condiciones:</label>


            <input id="registrar" type="submit" name="registrar">
        </form>

    </main>

    <footer>
        <p>Esto es un comentario</p>
    </footer>
</html>
