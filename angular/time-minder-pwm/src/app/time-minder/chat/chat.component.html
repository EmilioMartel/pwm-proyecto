<div id="contenido">
  <aside id="sidebar">
      <h2>Listado de Chats</h2>
      <hr>
      <button class="btnCreateGroup">Crear grupo</button>
      <ul id="chat-list">
        <li *ngFor="let chat of chatList" (click)="showChat(chat)">{{chat.id}}</li>
      </ul>
  </aside>

  <app-chat-screen *ngIf="chatSelected" [chatSelected]="chatSelected"></app-chat-screen>
</div>
