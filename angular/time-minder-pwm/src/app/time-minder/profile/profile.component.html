    <hr />
    <div class="main-content">
      <h2>Perfil</h2>
      <div class="profile-info">
        <img
          src="../../../assets/images/profile.svg"
          alt="Imagen de perfil"
          class="profile-image"
        />
      </div>
      <app-boton-aceptar title="{{ tituloImagen }}"></app-boton-aceptar>

      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" value="Nombre" />

        <label for="lastName">Apellidos:</label>
        <input type="text" id="lastName" name="lastName" value="Apellidos" />
        <app-boton
          [title]="datobotonR"
          [redirectToUrl]="hrefbotonR"
          [customClass]="customclassboton"
        ></app-boton>

        <label for="email">Modificar Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          value="correo@ejemplo.com"
        />

        <label for="password">Cambiar Contraseña:</label>
        <input type="password" id="password" name="password" />

        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" />

        <app-boton-aceptar title="{{ titulo }}"></app-boton-aceptar>

        <div class="botonesMovimiento">
          <a href="/time-minder/change-color">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-palette"
              viewBox="0 0 16 16"
            >

              />
            </svg>
          </a>
          <a href="/">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-box-arrow-left"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"
              />
              <path
                fill-rule="evenodd"
                d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"
              />
            </svg>
          </a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      // Buscar el span con el ID 'userName'
      const userNameSpan = document.getElementById("userName");

      try {
        // Obtener la información del usuario
        const name = await getInfoUser("user-1");

        // Verificar si se encontró el span
        if (userNameSpan) {
          // Modificar el contenido del span
          userNameSpan.textContent = name;
        } else {
          console.error('No se encontró el span con el ID "userName"');
        }
      } catch (error) {
        console.error("Error al obtener la información del usuario:", error);
      }
    });

    async function getInfoUser(id) {
      const eventResponse = await fetch("http://localhost:4200/users");
      const data = await eventResponse.json();

      let name = "";
      data.forEach((user) => {
        if (user.id === id) {
          name = user.name;
        }
      });
      return name;
    }

    async function getInfoUser(id) {
      const eventResponse = await fetch("http://localhost:4200/users");
      const data = await eventResponse.json();

      let name = "";
      data.forEach((user) => {
        if (user.id === id) {
          name = user.name;
        }
      });
      return name;
    }
  </script>
</body>
